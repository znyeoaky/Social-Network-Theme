<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--下面这个webfont 不知对错-->
    <script src="https://kit.fontawesome.com/a183ce6290.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Welcome to the DecConnector</title>
  </head>

  <body>
    <nav class="navbar bg-dark">
      <!--bg-white(try it )-->
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i>DevConnector!</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developer</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        sign up
      </h1>
      <p class="lead">
        <i class="fa fa-user-circle-o fa-lg"></i> creat ur account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <!-- <label for="Namee">Name</label> -->
          <input type="text" id="Namee" placeholder="full name" required />
        </div>
        <div class="form-group">
          <!-- <label for="Email">Email</label> -->
          <input type="email" placeholder="email address" />
          <small class="form-text">
            " this site uses gravator, so if you want a profile img,use a
            gravatar email. "
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" minlength="4" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="confirm password" minlength="4" />
        </div>
        <input type="submit" value="signIn" class="btn btn-primary" />
      </form>
      <p class="my-1">
        already have an account?
        <a href="login.html"> login</a>
      </p>
    </section>
  </body>
</html>
